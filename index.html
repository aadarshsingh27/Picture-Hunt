<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
    </form>


    <div class="search-results">
        <div class="search-result">
            <img src=https://images.unsplash.com/photo-1682687981630-cefe9cd73072?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="Oceanic Wonderland">
            <a href="https://unsplash.com/photos/jTxhUMyPTrE" target="_blank">Oceanic Wonderland</a>
            <a href="https://images.unsplash.com/photo-1682687981630-cefe9cd73072?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" download></a>
            <button class="download-button" style="display: none;">Download</button>
            <button class="hide-button" style="display: none;">Hide</button>
        </div>
        <div class="search-result">
            <img src=https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Night Sky">
            <a href="https://unsplash.com/photos/oMpAz-DN-9I" target="_blank">Night Sky</a>
            <a href="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" download></a>
            <button class="download-button" style="display: none;">Download</button>
            <button class="hide-button" style="display: none;">Hide</button>
        </div>
        <div class="search-result">
            <img src=https://images.unsplash.com/photo-1682687220247-9f786e34d472?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1965&q=80" alt="Wild Life">
            <a href="https://unsplash.com/photos/CzwL_vn445k" target="_blank">Wild Life</a>
            <a href="https://images.unsplash.com/photo-1682687220247-9f786e34d472?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1965&q=80" download></a>
            <button class="download-button" style="display: none;">Download</button>
            <button class="hide-button" style="display: none;">Hide</button>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    


    <script src="script.js"></script>

</body>
</html>
